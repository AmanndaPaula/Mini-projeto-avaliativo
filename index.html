<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo - Dia-a-dia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Organizando seu dia</h1>
    <h3>Como começaremos hoje?</h3>
    <img src="relogio.avif" alt="Imagem de um relógio" class="imagem" />

    <div class="formulario">
      <input type="text" id="tarefa" placeholder="Adicionar tarefa (EX: Café - 07:00)" />
      <button id="adicionar">Criar</button>
    </div>

    <ul id="lista-tarefas">
      
    </ul>

    <button id="apagar-tudo">🗑️ Apagar todas</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
